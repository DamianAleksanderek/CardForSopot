{% extends "base.html" %}

{% block title %}{{ image.title }}{% endblock %}

{% block content %}
    <div>
        <h1>{{ image.title }}</h1>
        <img src="{{ image.image.url }}" class="image-detail">
        <div class="image-info">
            {{ image.description|linebreaks }}
        </div>
    </div>
{% endblock %}
